<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />

    <title>십이간지로 알아보는 연애유형 !</title>
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <h4>십이간지로 알아보는 연애유형</h4>
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mx-auto">
          <img src="./img/main.png" alt="mainImage" class="img-fluid" />
        </div>
        <p id="mainP">
          나만의 MBTI 사이트입니다! <br />
          아래 시작하기 버튼을 눌러 시작해주세요!
        </p>
        <button id="mainBtn" type="button" class="btn btn-outline-danger mt-3">
          시작하기
        </button>
      </section>
      <section id="qna">
        <div class="status mx-auto mt-3">
          <div class="statusBar"></div>
        </div>
        <div class="qBox my-5 py-3 mx-auto"></div>
        <div class="answerBox"></div>
      </section>

      <section id="result"></section>
      <script src="./js/data.js"></script>
      <script src="./js/start.js"></script>
    </div>
  </body>
</html>
